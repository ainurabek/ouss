{% extends 'management/base.html' %}
{% block content %}
{% load widget_tweaks %}
<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Список областей</h1>
<a href="{% url 'apps:opu:form53:form53_list' %}" class="btn btn-default btn-flat btn-block">
    <button type="submit" class="btn btn-primary">Все Формы 5.3.</button>
</a>
<div class="table-responsive">
  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
    <thead>
      <tr>
          <th>Название</th>
      </tr>
    </thead>
    <tbody>
        {% for region in regions %}
            <tr>
                <td style="text-align: center"><a href="{% url 'apps:opu:form53:filter_form53' region.slug %}" >{{region.name}}</a></td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
