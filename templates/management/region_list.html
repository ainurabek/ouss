{% extends 'management/base.html' %}
{% block content %}
{% load widget_tweaks %}
<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Список областей</h1>
{ if a href="{% url 'apps:opu:form51:form_list' %}"
<a href="{% url 'apps:opu:form51:form_list' %}" class="btn btn-default btn-flat btn-block">
    <button type="submit" class="btn btn-primary">All form 5.1</button>
</a>
<div class="table-responsive">
  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
    <thead>
      <tr>
          <th>Название</th>
      </tr>
    </thead>
    <tbody>
        {% for region in regions %}
            <tr>
                <td style="text-align: center"><a href="{% url 'apps:opu:form51:filter_form51' region.slug %}" >{{region.name}}</a></td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
